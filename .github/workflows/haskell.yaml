name: Haskell CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-22.04
    strategy:
      matrix:
        stack_yaml:
          - stack.yaml
          - stack-lts-19.33.yaml
          - stack-lts-20.26.yaml
          - stack-lts-21.25.yaml
          - stack-lts-22.43.yaml
          - stack-lts-23.19.yaml
    defaults:
      run:
        shell: bash

    steps:
      - name: Copy repo into actions
        uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix-shell --run "stack build --stack-yaml ${{ matrix.stack_yaml }}"
      
  tests:
    needs: build

    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash

    steps:
      - name: Copy repo into actions
        uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix-shell --run "stack test"
